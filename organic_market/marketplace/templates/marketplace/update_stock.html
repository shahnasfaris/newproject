{% extends 'marketplace/base.html' %}
{% load static %}

{% block title %}Update Stock & Price{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="text-success mb-3">Update Stock & Price</h4>
          <h6 class="mb-3">{{ product.name }}</h6>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Price ($)</label>
              <input type="number" step="0.01" name="price" value="{{ form.price.value|default:product.price }}" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Stock</label>
              <input type="number" name="stock" value="{{ form.stock.value|default:product.stock }}" class="form-control">
            </div>

            <button class="btn btn-success">Save</button>
            <a href="{% url 'list_products' %}" class="btn btn-link">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
