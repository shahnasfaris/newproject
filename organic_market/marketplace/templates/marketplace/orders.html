{% extends 'marketplace/base.html' %}
{% block title %}My Orders{% endblock %}

{% block content %}
<h2>My Orders</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.created_at }}</td>
            <td>${{ order.total_amount }}</td>
            <td>{{ order.status }}</td>
            <td><a href="{% url 'order_detail' order.id %}" class="btn btn-success btn-sm">Details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
