{% extends 'marketplace/base.html' %}
{% block title %}Manage Categories{% endblock %}

{% block content %}
<h2>Categories</h2>

<form method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="category_name" class="form-control" placeholder="New category" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success">Add</button>
        </div>
    </div>
</form>

<hr>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for cat in categories %}
        <tr>
            <td>{{ cat.name }}</td>
            <td>
                <a href="{% url 'delete_category' cat.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
