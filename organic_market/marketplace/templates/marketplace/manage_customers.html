<table class="table table-bordered">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Total Spent</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    {% for c in customers %}
    <tr>
      <td>{{ c.username }}</td>
      <td>{{ c.email }}</td>
      <td>â‚¹ {{ c.total_spent|default:"0.00" }}</td>
      <td>
        <a href="{% url 'admin_customer_orders' c.id %}" class="btn btn-sm btn-primary">
          View Orders
        </a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No customers found</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
